<!doctype html>
<html amp lang="en">
  <head>
    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>
    <script async custom-element="amp-fit-text" src="https://cdn.ampproject.org/v0/amp-fit-text-0.1.js"></script>
    <script async custom-element="amp-selector" src="https://cdn.ampproject.org/v0/amp-selector-0.1.js"></script>
    <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
    <title>Hello, AMPs</title>
    <!--   Change the Below later -->
    <link rel="canonical" href="http://example.ampproject.org/article-metadata.html">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <script type="application/ld+json">

      {
        "@context": "http://schema.org",
        "@type": "NewsArticle",
        "headline": "Open-source framework for publishing content",
        "datePublished": "2015-10-07T12:02:41Z",
        "image": [
          "logo.jpg"
        ]
      }
    </script>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>


    <style amp-custom>
      /* any custom style goes here */
      body {
        background-color: grey;
        margin: 0 auto;
      }
      amp-img {
        background-color: gray;
        border: 1px solid black;
      }
    </style>


  </head>
  <body>
    <h1> Alfonso Arriola: <br> Web Developer/ Software Engineer</h1>

        <amp-img src="images/rubber_duck.jpg" alt="Alfonso and a ruber duck"   height="400" width="400" >
              <noscript>
                <img src="images/rubber_duck.jpg" width="264" height="195"/>
              </noscript>
        </amp-img>


        <div class="intro">
          <p> I create dope stuff on the internet to solve problems or just have fun.  </p>   
        </div>


          <amp-selector layout="container"
            name="carousel-selector"
            [selected]="selectedSlide"
            on="select:AMP.setState({selectedSlide: event.targetOption})">
            <amp-carousel controls
              width="400"
              height="100">
              <amp-img src="images/Scrooge.png"
                width="100"
                height="75"
                option="0"></amp-img>
              <amp-img src="images/Huey.png"
                width="100"
                height="75"
                option="1"></amp-img>
              <amp-img src="images/Dewey.png"
                width="100"
                height="75"
                option="2"></amp-img>
            </amp-carousel>
          </amp-selector>

         <p class="m1"> Selected slide:
            <span [text]="+selectedSlide + 1">1</span>/3
         </p>

              <amp-carousel controls
                type="slides"
                width="400"
                height="300"
                layout="responsive"
                [slide]="selectedSlide"
                on="slideChange:AMP.setState({selectedSlide: event.index})">
                <amp-img src="images/Scrooge.png"
                  width="400"
                  height="300"></amp-img>
                <amp-img src="images/Huey.png"
                  width="400"
                  height="300"></amp-img>
                <amp-img src="images/Dewey.png"
                  width="400"
                  height="300"></amp-img>
              </amp-carousel>

  </body>
</html>
